<section id="get-started" class="get-started">
  <div class="container get-started__container">
    <div class="get-started__form-wrapper">
      <h3 class="get-started__form-title heading-h4">
        Letâ€™s level up your brand
      </h3>
      <p class="get-started__form-text text-p-medium">
        You can reach us anytime
        <a
          class="get-started__form-link"
          href="mailto:hellosansbrothers@gmail.com"
        >
          hellosansbrothers@gmail.com</a
        >
      </p>
      <form class="get-started__form">
        <div class="get-started__form-top">
          <label class="get-started__form-label">
            <span class="get-started__form-label-text text-p-small"
              >First name</span
            >
            <input
              id="firstName"
              class="get-started__form-input text-p-small get-started__form-input--small"
              name="First name"
              placeholder="First name"
            />
          </label>
          <label class="get-started__form-label">
            <span class="get-started__form-label-text text-p-small"
              >Last name</span
            >
            <input
              id="lastName"
              class="get-started__form-input text-p-small get-started__form-input--small"
              name="Last-name"
              placeholder="Last name"
            />
          </label>
        </div>
        <label class="get-started__form-label">
          <span class="get-started__form-label-text text-p-small">Email</span>
          <input
            id="email"
            type="email"
            class="get-started__form-input text-p-small get-started__form-input--small"
            name="email"
            placeholder="you@company.com"
          />
        </label>
        <label class="get-started__form-label">
          <span class="get-started__form-label-text text-p-small"
            >Phone number</span
          >
          <input
            id="phone"
            class="get-started__form-input iti__tel-input"
            type="tel"
            name="tel"
            placeholder="201-555-0123"
            required=""
            autocomplete="off"
            data-intl-tel-input-id="0"
          />
        </label>
        <label class="get-started__form-label">
          <span class="get-started__form-label-text text-p-small">Message</span>
          <textarea
            id="message"
            class="text-p-small get-started__form-input get-started__form-input--textarea"
            placeholder="Leave us a message..."
            type="text"
            name="textarea"
          ></textarea>
        </label>
        <button class="get-started__form-btn button__form text-p-default">
          Get Started
        </button>
      </form>
    </div>
    <img
      class="get-started-img"
      loading="lazy"
      width="988"
      height="885"
      src="./assets/images/get-started.jpg"
      alt="A woman and a man give each other high fives"
    />
  </div>
</section>
